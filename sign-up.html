<section class="contact-area padding-top-140px padding-bottom-120px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="login-form">
                    <div class="user-form">
                        <div class="section-heading text-center">
                            <h5 class="section__meta">账号注册</h5>
                            <h2 class="section__title font-size-30">创建您的账号</h2>
                           
                        </div><!-- end section-heading -->
                        <div class="contact-form-action mt-4">
                            <form method="post">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="account-assist mt-4 mb-4 text-center">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="text" placeholder="姓氏">
                                                <span class="la la-envelope-o input-icon"></span>
                                            </div><!-- end form-group -->
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="text" placeholder="名字">
                                                <span class="la la-user input-icon"></span>
                                            </div><!-- end form-group -->
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <input class="form-control" type="email" name="email" placeholder="邮箱地址">
                                                <span class="la la-envelope-o input-icon"></span>
                                            </div><!-- end form-group -->
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="text" placeholder="密码">
                                                <span class="la la-lock input-icon"></span>
                                                <span class="mt-1 font-size-14">必须在8-15个字符之间。</span>
                                            </div><!-- end form-group -->
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="text" placeholder="确认您的密码">
                                                <span class="la la-lock input-icon"></span>
                                            </div><!-- end form-group -->
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <div class="custom-checkbox d-block mr-0">
                                                    <input type="checkbox" id="chb3">
                                                    <label for="chb3">我阅读并同意了<a href="#" class="color-text">隐私条款</a></label>
                                                </div><!-- end custom-checkbox -->
                                                <div class="custom-checkbox d-block mr-0">
                                                    <input type="checkbox" id="chb4">
                                                    <label for="chb4">我阅读并同意了<a href="#" class="color-text">服务条款</a></label>
                                                </div><!-- end custom-checkbox -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="btn-box">
                                            <div class="form-group text-center mb-0">
                                                <button class="template-btn border-0 w-100" type="submit">创建我的账户</button>
                                            </div><!-- end form-group -->
                                        </div>
                                    </div>
                                </div><!-- end row -->
                            </form>
                        </div><!-- end contact-form-action -->
                    </div>
                </div>
            </div><!-- end col-lg-7 -->
        </div><!-- end row -->
    </div><!-- end container -->
